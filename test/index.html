<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon Test</title>
  <link rel="stylesheet" href="../dist/unigrid.css">
  <style>
    body {
      background-color: #EEE;
    }

    div.content {
      display: flex;
    }

    .left, .right {
      width: 50%;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .unigrid-icon {
      width: 92px;
      height: 92px;
      border-radius: 46px;
    }
  </style>
</head>
<body>
  Icon Test
  <div class="content">
    <div class="left">
      <i class="unigrid-icon unigrid-icon-compact-car"></i>
      <i class="unigrid-icon unigrid-icon-full-size-car"></i>
      <i class="unigrid-icon unigrid-icon-convertible"></i>
      <i class="unigrid-icon unigrid-icon-sports-car"></i>
      <i class="unigrid-icon unigrid-icon-supercar"></i>
      <i class="unigrid-icon unigrid-icon-compact-minivan"></i>
      <i class="unigrid-icon unigrid-icon-large-minivan"></i>
      <i class="unigrid-icon unigrid-icon-compact-suv"></i>
      <i class="unigrid-icon unigrid-icon-mid-size-suv"></i>
      <i class="unigrid-icon unigrid-icon-full-size-suv"></i>
      <i class="unigrid-icon unigrid-icon-mid-size-pickup-truck"></i>
      <i class="unigrid-icon unigrid-icon-jeep"></i>
      <i class="unigrid-icon unigrid-icon-bus"></i>
      <i class="unigrid-icon unigrid-icon-double-deck-bus"></i>
      <i class="unigrid-icon unigrid-icon-transporter"></i>
    </div>

    <div class="right">
      <i class="unigrid-icon unigrid-icon-compact-car color"></i>
      <i class="unigrid-icon unigrid-icon-full-size-car color"></i>
      <i class="unigrid-icon unigrid-icon-convertible color"></i>
      <i class="unigrid-icon unigrid-icon-sports-car color"></i>
      <i class="unigrid-icon unigrid-icon-supercar color"></i>
      <i class="unigrid-icon unigrid-icon-compact-minivan color"></i>
      <i class="unigrid-icon unigrid-icon-large-minivan color"></i>
      <i class="unigrid-icon unigrid-icon-compact-suv color"></i>
      <i class="unigrid-icon unigrid-icon-mid-size-suv color"></i>
      <i class="unigrid-icon unigrid-icon-full-size-suv color"></i>
      <i class="unigrid-icon unigrid-icon-mid-size-pickup-truck color"></i>
      <i class="unigrid-icon unigrid-icon-jeep color"></i>
      <i class="unigrid-icon unigrid-icon-bus color"></i>
      <i class="unigrid-icon unigrid-icon-double-deck-bus color"></i>
      <i class="unigrid-icon unigrid-icon-transporter color"></i>
    </div>
  </div>
</body>
</html>
